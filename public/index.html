    <meta charset="utf-8">

    <title>Corinne & Dakota</title>
    <link rel="icon"  href="images/c&d-h.png"/>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">

    <link href="global.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand dawning-of-a-new-day-regular">Corinne & Dakota</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
      </div>
    </nav>
    <main class="d-flex flex-column justify-content-center text-center">
      <div id="pages" class="carousel slide" data-bs-theme="dark">
        <div class="carousel-inner"></div>
        <button
          class="carousel-control-prev" 
          type="button" 
          data-bs-slide="prev"
          data-bs-target="#pages">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next" 
          type="button" 
          data-bs-slide="next"
          data-bs-target="#pages">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer class="container-fluid d-flex justify-content-center">
      <img
        src="images/pearl.png" 
        class="img-fluid"/>
      <img
        src="images/names.png" 
        class="img-fluid"
        style="display:none;"/>
    </footer>

    <template id="home-page">
      <div class="container">
        <div class="d-flex flex-row flex-wrap justify-content-center align-items-center gap-1">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img
              src="images/names-date.png"
              alt="Wedding date"
              class="img-fluid"
              width="750"
              height="150"
            />
            <h1 class="dawning-of-a-new-day-regular">Guests arrive at 5pm</h1>
            <h2 class="dawning-of-a-new-day-regular" style="color: var(--mid-teal)">Reception to follow</h2>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img
              src="gallery/IMG_7032.jpg"
              alt="Engagement photo"
              class="img-fluid"
              width="400"
              height="400"
            />
          </div>
        </div>
        <div 
          id="countdown" 
          class="gap-3 dawning-of-a-new-day-regular">
        </div>
      </div>
    </template>

    <template id="story-page">
      <div class="container d-flex flex-column justify-content-center align-items-center text-start">
        <h1 class="page-header dawning-of-a-new-day-regular">Our Story</h1>
        <img src="gallery/IMG_3305.jpg" class="img-fluid" width=400 height=500 />
        <div id="story" class="lead"></div>
      </div>
    </template>

    <template id="gallery-page">
      <div class="container text-center">
        <h1 class="page-header dawning-of-a-new-day-regular">Photos</h1>
        <div id="gallery" class="d-flex flex-wrap justify-content-center gap-3"></div>
      </div>
    </template>

    <template id="location-page">
      <div class="container vstack gap-3 d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="page-header dawning-of-a-new-day-regular">Location</h1>
        <a class="d-flex flex-column lead" href="https://www.waveresort.com/", target="_blank">
          <span class="lead">The Wave Resort & Spa</span>
          <span>110 Ocean Ave, Long Branch, NJ 07740</span>
        </a>
        <span>Check In: Sat, Oct 10, 2026</span>
        <span>Check Out: Sun, Oct 11, 2026</span>
        <a target="_blank" class="btn btn-primary">Book Here</a>
        <span>For additional nights or other questions, call <a href="tel:+7326129283">(732) 612-9283</a> and select option 2 for group sales</span>
      </div>
    </template>

    <template id="rsvp-page">
      <div class="container">
        <h1 class="page-header dawning-of-a-new-day-regular">RSVP</h1>
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text">Name:</span>
            <input type="text" class="form-control" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Plus 1:</span>
            <input type="text" class="form-control" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Food option:</span>
            <input type="text" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </template>

    <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
    crossorigin="anonymous">
    </script>

    <script src="index.js" type="module"></script>

  </body>
</html>
